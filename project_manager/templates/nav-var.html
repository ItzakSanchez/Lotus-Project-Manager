{% load static%}
<nav class="bg-white border-b-2 border-gray-200">
    <div class='flex flex-wrap justify-between'>
         <div class="flex flex-wrap items-center">
             <a href="{% url 'core:home' %}" class='mr-2'><img src="{% static 'img/logo.jpeg'%}" alt="logo" width="60px"></a>
             <a href="{% url 'core:home' %}" class='mx-3 hover:text-pink-500 font-bold'>Home</a>
             <a href="{% url 'core:about' %}" class='mx-3 hover:text-pink-500 font-bold '>About</a>
             {% if user.is_authenticated %}
                <a href="{% url 'projects:list' %}" class='mx-3 hover:text-pink-500 font-bold '>My Projects</a>
             {% endif %}
        </div>

        <div class="flex flex-wrap items-center">
            {% if user.is_authenticated %}
                <div>Login as: {{ user.get_username }}</div>
                <div>
                    <form action="{% url 'users:logout' %}" method="post">{% csrf_token %}
                        <button type="submit">Logout</button></form></div>
            {% else %}
                <div>
                    <button class="mr-2 bg-transparent hover:bg-gray-100  font-semibold py-1 px-4 hover:border-transparent rounded"><a href="{% url 'users:login' %}">Login</a></button>
                </div>
                <div>
                    <button class="mr-2 text-white bg-pink-300 hover:bg-pink-400 font-semibold py-1 px-4 border-2 border-pink-300 hover:border-transparent rounded"><a href="{% url 'users:register' %}">Register</a></button>
                </div>
            {% endif %}
        </div>
    </div>
</nav>
