{% extends 'base.html' %}

{% block title %}Log{%   endblock %}
{% block content %}
    <h1>Login</h1>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Login</button>
    </form>

{% endblock %}
