{% extends 'base.html' %}

{% block title%}Create new project{% endblock%}

{% block content%}
    <h1>Delete {{object.title}}?</h1>
    <p>Are you sure you want to delete '{{object.title}}'?</p>
    <form method='post'>
        {% csrf_token %}
        {{ form }}
        <a href="{% url 'projects:detail' object.project.pk %}"><input type="button" value="Return"></a>
        <button type="submit">Delete</button>
    </form>

{% endblock%}
